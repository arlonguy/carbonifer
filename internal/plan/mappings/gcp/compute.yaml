compute_resource:
  google_compute_instance:
    paths: .planned_values.root_module.resources[] | select(.type == "google_compute_instance")
    type: resource
    properties:
      name:
        - paths: ".name"
      address:
        - paths: ".address"
      type:
        - paths: ".type"
      vCPUs:
        - paths: ".values.machine_type"
          reference:
            json_file: gcp_machines_types
            property: "vcpus"
        - paths: ".values.machine_type"
          regex:
            pattern: ".*custom-([0-9]+)-.*"
            group: 1
            value_type: integer
      memory:
        - paths: ".values.machine_type"
          unit: mb
          reference:
            json_file: gcp_machines_types
            property: "memoryMb"
        - paths: ".values.machine_type"
          unit: mb
          regex:
            pattern: ".*custom-[0-9]+-([0-9]+).*"
            group: 1
            value_type: integer
      zone:
        - paths: ".values.zone"
      region:
        - paths: ".values.zone"
          regex:
            pattern: "^(.*)-.*$"
            group: 1
      replication_factor:
        - default: 1
      cpu_platform:
        - paths: ".values.cpu_platform"
      guest_accelerator:
        - type: list
          item:
            - paths: ".values.guest_accelerator"
              properties:
                count:
                  - paths: ".count"
                    value_type: integer
                type:
                  - paths: ".type"
                    value_type: string
      storage:
        - type: list
          item:
            - paths: 
              - .values.disk[].initialize_params
              - .values.boot_disk[].initialize_params
              properties:
                size:
                  - paths: 
                    - ".size"
                    - ".disk_size_gb"
                    default: 10
                    unit: gb
                  - paths: 
                    - ".image"
                    - ".source_image"
                    default: 10
                    unit: gb
                    reference:
                      paths: '.prior_state.values.root_module.resources[] | select(.values.self_link == "${key}") | .values'
                      property: "disk_size_gb"
                type:
                  - paths: 
                    - ".type"
                    - ".disk_type"
                    default: pd-standard
                    reference:
                      general: disk_types
            - paths: .values.scratch_disk
              properties:
                size:
                  - paths: ".size"
                    unit: gb
                    default: 375
                type: 
                  - default: ssd
  google_compute_instance_from_template:
    paths:
      - .planned_values.root_module.resources[] | select(.type == "google_compute_instance_from_template")
    type: resource
    variables:
      properties:
        template_config:
          - paths:
            - '.configuration.root_module.resources[] | select(.address == "${this.address}") | .expressions.source_instance_template.references[] | select(endswith("id")) | gsub("\\.id$"; "")'
            reference:
              paths:
                - .planned_values.root_module.resources[] | select(.address == "${key}")
                - .planned_values.root_module.child_modules[] | select(.address == ("${key}" | split(".")[0:2] | join("."))) | .resources[] | select(.name == ("${key}" | split(".")[2]))
                - .prior_state.values.root_module.resources[] | select(.address == "${key}")
              return_path: true
    properties:
      name:
        - paths: ".name"
      address:
        - paths: ".address"
      type:
        - paths: ".type"
      vCPUs:
        - paths: "${template_config}.values.machine_type"
          reference:
            json_file: gcp_machines_types
            property: "vcpus"
      memory:
        - paths: "${template_config}.values.machine_type"
          unit: mb
          reference:
            json_file: gcp_machines_types
            property: "memoryMb"
      zone:
        - paths: ".values.zone"
      region:
        - paths: ".values.zone"
          regex:
            pattern: "^(.*)-.*$"
            group: 1
      replication_factor:
        - default: 1
      cpu_platform:
        - paths: "${template_config}.values.min_cpu_platform"
      guest_accelerator:
        - type: list
          item:
            - paths: "${template_config}.values.guest_accelerator"
              properties:
                count:
                  - paths: ".count"
                    value_type: integer
                type:
                  - paths: ".type"
                    value_type: string
      storage:
        - type: list
          item:
            - paths: ${template_config}.values.disk
              properties:
                size:
                  - paths: ".disk_size_gb"
                    unit: gb
                  - paths: ".image"
                    unit: gb
                    reference:
                      paths: .prior_state.values.root_module.resources[] | select(.values.self_link == "${key}") | .values
                      property: "disk_size_gb"
                  - default: 10
                type:
                  - paths: ".disk_type"
                    default: pd-standard
                    reference:
                      general: disk_types
            - paths: .values.scratch_disk
              properties:
                size:
                  - paths: "size"
                    unit: gb
                    default: 375
                type: 
                  - default: ssd
